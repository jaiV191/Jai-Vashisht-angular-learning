
<h1>{{ title }}</h1>
<h2>{{ name }}</h2>
<h2>{{ favPlayer }}</h2>

<div class="container">
  <h2>User List</h2>
  <div *ngFor="let user of users" class="user-card">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>Team: {{ user.team }}</p>
    <p>Admin: {{ user.isAdmin ? 'Yes' : 'No' }}</p>
  </div>
</div>
